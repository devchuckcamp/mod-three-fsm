name: PHP CI

on:
  push:
    branches:
      - main
    paths:
      - 'php/**'
      - '.github/workflows/php-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'php/**'
      - '.github/workflows/php-ci.yml'

jobs:
  test:
    name: Test PHP ${{ matrix.php-version }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.3']
    
    defaults:
      run:
        working-directory: php
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, xdebug
          coverage: xdebug
          tools: composer:v2
      
      - name: Validate composer.json
        run: composer validate --strict
      
      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      
      - name: Check PHP version
        run: php --version
      
      - name: Run tests
        run: vendor/bin/phpunit --display-warnings --display-notices
      
      - name: Run tests with coverage
        run: XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-text --coverage-filter src --coverage-clover coverage.xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./php/coverage.xml
          flags: php
          name: php-${{ matrix.php-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report-php-${{ matrix.php-version }}
          path: php/coverage.xml
          retention-days: 30
  
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: php
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml
          tools: composer:v2
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      
      - name: Check for syntax errors
        run: find src tests -name "*.php" -exec php -l {} \;
      
      - name: Verify autoload
        run: composer dump-autoload --optimize --strict-psr
